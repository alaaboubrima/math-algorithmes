<html>
<script>


function dividedDiff(arr) {
  if (typeof(arr[2])==='undefined') arr[2] = [NaN, NaN];
  if (typeof(arr[3])==='undefined') arr[3] = [NaN, NaN];
  if (typeof(arr[4])==='undefined') arr[4] = [NaN, NaN];
  function delta1(x0, x1) {
	  return (x1[1] - x0[1]) / (x1[0] - x0[0])
	}
  function delta2(x0, x1, x2) {
    return (delta1(x1, x2) - delta1(x0, x1)) / (x2[0] - x0[0])
  }
	function delta3(x0, x1, x2, x3) {
    return (delta2(x1, x2, x3) - delta2(x0, x1, x2)) / (x3[0] - x0[0])
  }
  function delta4(x0, x1, x2, x3, x4) {
    return (delta3(x1, x2, x3, x4) - delta3(x0, x1, x2, x3)) / (x4[0] - x0[0])
  }
  
  
  
  
  

  let space = " |         "
  let space2 = " |          | "

  console.log("   |   f[xi]. | f[xi..xk]| f[xi..xl]| f[xi..xm]| f[xi..xn]")

  console.log("x0 | " 
  + arr[0][1].toFixed(6) 
  + space.repeat(4));
  console.log("   |          | " 
  + delta1(arr[0],arr[1]).toFixed(6) 
  + space.repeat(3))
  
  console.log("x1 | " 
  + arr[1][1].toFixed(6) 
  + space2 
  + delta2(arr[0],arr[1],arr[2]).toFixed(6) 
  + space.repeat(2));
  if(!isNaN(arr[2][0])) {
  console.log("   |          | "
  + delta1(arr[1],arr[2]).toFixed(6) 
  + space2.repeat(1) 
  + delta3(arr[0],arr[1],arr[2],arr[3]).toFixed(6) 
  + " |")
  console.log("x2 | " 
  + arr[2][1].toFixed(6) 
  + space2 
  + delta2(arr[1],arr[2],arr[3]).toFixed(6) 
  + space2.repeat(1) 
  + delta4(arr[0],arr[1],arr[2],arr[3],arr[4]).toFixed(6));
  if(!isNaN(arr[3][0])) {
  console.log("   |          | " 
  + delta1(arr[2],arr[3]).toFixed(6) 
  + space2.repeat(1) 
  + delta3(arr[1],arr[2],arr[3],arr[4]).toFixed(6)
  + " |")
  console.log("x3 | " 
  + arr[3][1].toFixed(6) 
  + space2 
  + delta2(arr[2],arr[3],arr[4]).toFixed(6) 
  + space.repeat(2));
  if(!isNaN(arr[4][0])) {
  console.log("   |          | " 
  + delta1(arr[2],arr[3]).toFixed(6) 
  + space.repeat(3))
  console.log("x4 | " 
  + arr[4][1].toFixed(6) 
  + " | ");
  console.log("--------------------------------")
  }
  }
  }

}

console.log(`Start by setting an array then call the function using (dividedDiff(array))
exemple: const array = [
  [1,	3],
  [2,	4],
  [3,	5],
  [4,	6],
  [5,	9]
]
(dividedDiff(array))
`)






</script>
</html>
